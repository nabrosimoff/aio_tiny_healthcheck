language: python

env:
  CODECOV_TOKEN="5488531b-d4a6-46d6-ad23-2de402c0fdcd"

matrix:
  include:
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.7
      env: TOX_ENV=py37
      dist: xenial
      sudo: true

install: pip install tox-travis coveralls aiohttp pytest-asyncio

script: tox -e $TOX_ENV

after_success:
  - tox -e coverage-report
  - coveralls